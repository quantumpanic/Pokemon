<div class="splash-panel">
  <div [ngClass]="{'fade-in': showSplashScreen}" class="splash-screen">
    <div class="splash-title-container">
      <div class="splash-title">POKEDEX</div>
    </div>
    <div class="pokeball-container">
      <img class="pokeball" src="assets/pokeball.png">
    </div>
    <div class="splash-button-container">
      <button class="splash-button" (click)="navigateToHome()">Start</button>
    </div>
  </div>
</div>
